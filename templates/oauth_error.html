<!DOCTYPE html>
<html>
<head>
    <title>Connection Failed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #e53e3e;
        }
        h1 {
            color: #1a1a1a;
            margin: 0 0 0.5rem 0;
        }
        .error {
            color: #e53e3e;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #fff5f5;
            border-radius: 0.5rem;
        }
        .message {
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ—</div>
        <h1>Connection Failed</h1>
        <p class="error">{{ error }}</p>
        <p class="message">Please close this window and try again.</p>
    </div>
</body>
</html>
